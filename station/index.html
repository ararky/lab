<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駅名ランク判定</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background: #121212;
            color: #e0e0e0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* 修正: height を min-height に変更 */
            margin: 0;
            font-size: 28px;
            padding: 20px; /* 修正: 全体的なパディングを追加 */
            box-sizing: border-box; /* 修正: パディングをボックスモデルに含める */
        }

        h1 {
            font-size: 3rem; /* 修正: スマートフォンでの見やすさを考慮してサイズを調整 */
            color: #64ffda;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #64ffda;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px; /* 修正: スマートフォンでのパディングを調整 */
            border-radius: 20px;
            width: 90%; /* 修正: スマートフォンでの幅を調整 */
            max-width: 600px; /* 修正: 最大幅を調整 */
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            box-sizing: border-box; /* 修正: パディングをボックスモデルに含める */
        }

        input {
            width: 100%; /* 修正: スマートフォンでの幅を調整 */
            padding: 20px; /* 修正: スマートフォンでのパディングを調整 */
            font-size: 1.8rem; /* 修正: スマートフォンでのフォントサイズを調整 */
            border: 2px solid #64ffda;
            border-radius: 15px;
            text-align: center;
            background: #1e1e1e;
            color: #64ffda;
            margin-bottom: 30px;
            outline: none;
            box-sizing: border-box; /* 修正: パディングをボックスモデルに含める */
        }

        button {
            width: 100%; /* 修正: スマートフォンでの幅を調整 */
            padding: 20px; /* 修正: スマートフォンでのパディングを調整 */
            font-size: 1.8rem; /* 修正: スマートフォンでのフォントサイズを調整 */
            border: none;
            border-radius: 15px;
            background: linear-gradient(to right, #64ffda, #00bfa5);
            color: #121212;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            box-sizing: border-box; /* 修正: パディングをボックスモデルに含める */
        }

        button:hover {
            transform: scale(1.05);
        }

        #result {
            margin-top: 30px; /* 修正: スマートフォンでのマージンを調整 */
            font-size: 2.5rem; /* 修正: スマートフォンでのフォントサイズを調整 */
            font-weight: bold;
            color: #64ffda;
            text-shadow: 0 0 15px #64ffda;
            word-break: break-all; /* 修正: 長い結果を折り返す */
        }

        .rank-in {
            color: #a5d6a7;
        }

        .out {
            color: #ef9a9a;
        }

        /* メディアクエリ */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <h1>駅ランク判定</h1>
    <div class="container">
        <form onsubmit="checkRank(); return false;">
            <input type="text" id="stationInput" placeholder="駅名を入力">
            <input type="submit" style="display: none;">
        </form>
        <p id="result"></p>
    </div>

    <script>
        let stations = [];

        async function loadStations() {
            try {
                const response = await fetch('station.json');
                stations = await response.json();
                console.log("データ読み込み成功:", stations);
            } catch (error) {
                console.error("JSONの読み込みに失敗しました:", error);
            }
        }

        function normalizeText(text) {
            return text.trim().replace(/\s+/g, "").toLowerCase();
        }

        function checkRank() {
            const input = normalizeText(document.getElementById("stationInput").value);
            const result = document.getElementById("result");

            if (!input) {
                result.textContent = "駅名を入力してください";
                result.className = "out";
                result.style.opacity = 1;
                return;
            }

            const found = stations.find(station => {
                const normalizedStationName = normalizeText(station.駅名);
                return normalizedStationName.includes(input); // 部分一致検索
            });

            if (found && found.順位 <= 100) {
                result.textContent = `✅ ${found.駅名} は ${found.順位} 位でランクイン！`;
                result.className = "rank-in";
            } else {
                result.textContent = `❌ ${input} を含む駅は圏外です`;
                result.className = "out";
            }

            result.style.opacity = 1;
        }

        loadStations();
    </script>

</body>
</html>
