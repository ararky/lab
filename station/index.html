<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駅名ランク判定</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0a;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        input {
            width: 300px;
            padding: 12px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            text-align: center;
            background: #111;
            color: #0ff;
            outline: none;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }

        input:focus {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 1.2rem;
            border: 2px solid #0ff;
            border-radius: 8px;
            background: transparent;
            color: #0ff;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .rank-in {
            color: #0f0;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .out {
            color: #f00;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        .neon-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #0ff, transparent);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>駅ランク判定</h1>
    <div class="container">
        <input type="text" id="stationInput" placeholder="駅名を入力">
        <button onclick="checkRank()">判定する</button>
        <p id="result"></p>
    </div>
    <div class="neon-line"></div>

    <script>
        let stations = [];

        async function loadStations() {
            try {
                const response = await fetch('station.json');  // JSONを取得
                stations = await response.json();
                console.log("データ読み込み成功:", stations);
            } catch (error) {
                console.error("JSONの読み込みに失敗しました:", error);
            }
        }

        function normalizeText(text) {
            return text.trim().replace(/\s+/g, ""); // 空白を削除
        }

        function checkRank() {
            const input = normalizeText(document.getElementById("stationInput").value);
            const result = document.getElementById("result");

            if (!input) {
                result.textContent = "駅名を入力してください";
                result.className = "out";
                result.style.opacity = 1;
                return;
            }

            const found = stations.find(station => normalizeText(station.駅名) === input);

            if (found && found.順位 <= 100) {
                result.textContent = `✅ ${found.駅名} は ${found.順位} 位でランクイン！`;
                result.className = "rank-in";
            } else {
                result.textContent = `❌ ${input} は圏外です`;
                result.className = "out";
            }

            result.style.opacity = 1;  // フェードイン
        }

        loadStations();  // JSONデータをロード
    </script>

</body>
</html>
